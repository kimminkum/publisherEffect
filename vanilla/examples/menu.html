<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publisher Components - Vanilla Menu</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 60px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 60px;
      }

      .header h1 {
        font-size: 48px;
        margin-bottom: 16px;
        font-weight: 700;
      }

      .header p {
        font-size: 20px;
        opacity: 0.9;
      }

      .examples-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
      }

      .example-card {
        background: white;
        padding: 32px;
        border-radius: 16px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
        position: relative;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .example-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      .example-card h3 {
        font-size: 24px;
        margin-bottom: 12px;
        color: #667eea;
      }

      .example-card p {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
      }

      .card-arrow {
        position: absolute;
        bottom: 32px;
        right: 32px;
        font-size: 24px;
        color: #667eea;
        transition: transform 0.3s ease;
      }

      .example-card:hover .card-arrow {
        transform: translateX(8px);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 32px;
        }

        .examples-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Publisher Components</h1>
        <p>Vanilla JavaScript Version</p>
      </header>

      <div class="examples-grid">
        <div class="example-card" onclick="location.href='index.html'">
          <h3>기본 데모</h3>
          <p>Swiper, AOS, Text Effects 등</p>
          <span class="card-arrow">→</span>
        </div>

        <div class="example-card" onclick="location.href='all-features.html'">
          <h3>모든 기능</h3>
          <p>신규 기능 포함 전체 데모</p>
          <span class="card-arrow">→</span>
        </div>

        <div
          class="example-card"
          onclick="alert('직접 컴포넌트를 조합하여 사용하세요!')"
        >
          <h3>사용자 정의</h3>
          <p>컴포넌트를 조합하여 사용</p>
          <span class="card-arrow">→</span>
        </div>
      </div>

      <div
        style="text-align: center; color: white; margin-top: 60px; opacity: 0.9"
      >
        <p>
          각 컴포넌트는 독립적으로 사용 가능합니다<br />
          사용설명서.txt 파일을 참고하세요
        </p>
      </div>
    </div>
  </body>
</html>
