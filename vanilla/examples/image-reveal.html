<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Reveal - Vanilla JS</title>
    <link rel="stylesheet" href="../components/image-reveal/image-reveal.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        padding: 40px 20px;
      }

      .nav {
        max-width: 1200px;
        margin: 0 auto 40px;
      }

      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #5568d3;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 60px;
        text-align: center;
      }

      .section {
        margin-bottom: 100px;
      }

      .section h2 {
        font-size: 28px;
        margin-bottom: 40px;
        color: #333;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
      }

      .image-reveal {
        overflow: hidden;
        border-radius: 12px;
      }

      .image-reveal img {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>

              src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600"
              alt="Image 1"
            />
          </div>
          <div class="image-reveal image-reveal-right">
            <img
              src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=600"
              alt="Image 2"
            />
          </div>
          <div class="image-reveal image-reveal-top">

          </div>
          <div class="image-reveal image-reveal-bottom">

              alt="Image 5"
            />
          </div>
          <div class="image-reveal image-reveal-right">
            <img

        </div>
      </div>
    </div>

    <script src="../components/image-reveal/image-reveal.js"></script>
    <script>
      document.querySelectorAll(".image-reveal").forEach((el, index) => {
        new ImageReveal(el, {
          duration: 1200,
          delay: index * 150
        });
      });
    </script>
  </body>
</html>
