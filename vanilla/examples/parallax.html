<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax - Vanilla JS</title>
    <link rel="stylesheet" href="../components/parallax/parallax.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .nav {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: rgba(102, 126, 234, 0.9);
        backdrop-filter: blur(10px);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: rgba(102, 126, 234, 1);
      }

      .section {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        background-size: cover;
        background-position: center;
      }

      .parallax-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
      }

      .parallax-content h2 {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .parallax-content p {
        font-size: 24px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="index.html" class="back-btn">← 메인으로</a>
    </div>

    <div class="section">
      <div
        class="parallax-bg parallax"
        data-speed="0.5"
        style="
          background-image: url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=1920');
        "
      ></div>
      <div class="parallax-content">
        <h2 data-aos="fade-up">Parallax Effect</h2>
        <p data-aos="fade-up" data-aos-delay="200">스크롤해보세요</p>
      </div>
    </div>

    <div class="section" style="background: white">
      <div
        class="parallax-bg parallax"
        data-speed="0.3"
        style="
          background-image: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=1920');
        "
      ></div>
      <div class="parallax-content" style="color: #333">
        <h2>Slower Speed</h2>
        <p>속도 0.3</p>
      </div>
    </div>

    <div class="section">
      <div
        class="parallax-bg parallax"
        data-speed="0.7"
        style="
          background-image: url('https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=1920');
        "
      ></div>
      <div class="parallax-content">
        <h2>Faster Speed</h2>
        <p>속도 0.7</p>
      </div>
    </div>

    <script src="../components/parallax/parallax.js"></script>
    <script src="../components/aos/aos.js"></script>
    <script>
      Parallax.init();
      AOS.init();
    </script>
  </body>
</html>
