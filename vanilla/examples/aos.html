<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS (Animate On Scroll) - Vanilla JS</title>
    <link rel="stylesheet" href="../components/aos/aos.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
      }

      .nav {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #5568d3;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 80px 40px;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 60px;
        text-align: center;
      }

      .aos-item {
        background: white;
        border-radius: 16px;
        padding: 60px;
        margin-bottom: 40px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="index.html" class="back-btn">‚Üê Î©îÏù∏ÏúºÎ°ú</a>
    </div>

    <div class="container">
      <h1>üìú Animate On Scroll</h1>

      <div class="aos-item" data-aos="fade-up">Fade Up</div>
      <div class="aos-item" data-aos="fade-down">Fade Down</div>
      <div class="aos-item" data-aos="fade-left">Fade Left</div>
      <div class="aos-item" data-aos="fade-right">Fade Right</div>
      <div class="aos-item" data-aos="zoom-in">Zoom In</div>
      <div class="aos-item" data-aos="zoom-out">Zoom Out</div>
      <div class="aos-item" data-aos="flip-left">Flip Left</div>
      <div class="aos-item" data-aos="flip-right">Flip Right</div>
      <div class="aos-item" data-aos="slide-up">Slide Up</div>
      <div class="aos-item" data-aos="slide-down">Slide Down</div>
    </div>

    <script src="../components/aos/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true
      });
    </script>
  </body>
</html>
