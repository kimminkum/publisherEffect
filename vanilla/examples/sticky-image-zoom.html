<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Image Zoom - Vanilla JS</title>
    <link
      rel="stylesheet"
      href="../components/sticky-image-zoom/sticky-image-zoom.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .nav {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: rgba(102, 126, 234, 0.9);
        backdrop-filter: blur(10px);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: rgba(102, 126, 234, 1);
      }

      .spacer {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="index.html" class="back-btn">← 메인으로</a>
    </div>

    <div class="spacer">스크롤 해보세요 ↓</div>

    <div class="sticky-image-zoom" id="zoom1">
      <img
        src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=1200"
        alt="Product"
      />
      <div class="zoom-content">
        <h2>Premium Headphones</h2>
        <p>최고급 사운드 경험</p>
        <p>노이즈 캔슬링 기술</p>
      </div>
    </div>

    <div class="spacer">계속 스크롤 ↓</div>

    <div class="sticky-image-zoom" id="zoom2">
      <img
        src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=1200"
        alt="Watch"
      />
      <div class="zoom-content">
        <h2>Smart Watch Pro</h2>
        <p>건강 모니터링</p>
        <p>스마트 알림</p>
      </div>
    </div>

    <div class="spacer">완료!</div>

    <script src="../components/sticky-image-zoom/sticky-image-zoom.js"></script>
    <script>
      new StickyImageZoom("#zoom1");
      new StickyImageZoom("#zoom2");
    </script>
  </body>
</html>
