<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel - Vanilla JS</title>
    <link rel="stylesheet" href="../components/carousel/carousel.css" />
    <link
      rel="stylesheet"
      href="../components/infinite-carousel/infinite-carousel.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        padding: 40px 20px;
      }

      .nav {
        max-width: 1200px;
        margin: 0 auto 40px;
      }

      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #5568d3;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 60px;
        text-align: center;
      }

      .section {
        margin-bottom: 100px;
      }

      .section h2 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
      }

      .carousel-item {
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: white;
        border-radius: 16px;
      }

      .infinite-item {
        min-width: 300px;
        height: 200px;
        margin: 0 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="index.html" class="back-btn">‚Üê Î©îÏù∏ÏúºÎ°ú</a>
    </div>

    <div class="container">
      <h1>üé† Carousel</h1>

      <!-- Standard Carousel -->
      <div class="section">
        <h2>1. Standard Carousel</h2>
        <div class="carousel" id="carousel1">
          <div
            class="carousel-item"
            style="
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            "
          >
            Slide 1
          </div>
          <div
            class="carousel-item"
            style="
              background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            "
          >
            Slide 2
          </div>
          <div
            class="carousel-item"
            style="
              background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            "
          >
            Slide 3
          </div>
          <div
            class="carousel-item"
            style="
              background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            "
          >
            Slide 4
          </div>
        </div>
      </div>

      <!-- Infinite Carousel -->
      <div class="section">
        <h2>2. Infinite Carousel (Auto Loop)</h2>
        <div class="infinite-carousel" id="infinite1">
          <div class="infinite-item" style="background: #667eea">Item 1</div>
          <div class="infinite-item" style="background: #f093fb">Item 2</div>
          <div class="infinite-item" style="background: #4facfe">Item 3</div>
          <div class="infinite-item" style="background: #43e97b">Item 4</div>
          <div class="infinite-item" style="background: #fa709a">Item 5</div>
          <div class="infinite-item" style="background: #f5576c">Item 6</div>
        </div>
      </div>

      <!-- Fast Infinite Carousel -->
      <div class="section">
        <h2>3. Fast Infinite Carousel</h2>
        <div class="infinite-carousel" id="infinite2">
          <div class="infinite-item" style="background: #764ba2">Fast 1</div>
          <div class="infinite-item" style="background: #00f2fe">Fast 2</div>
          <div class="infinite-item" style="background: #38f9d7">Fast 3</div>
          <div class="infinite-item" style="background: #fee140">Fast 4</div>
        </div>
      </div>
    </div>

    <script src="../components/carousel/carousel.js"></script>
    <script src="../components/infinite-carousel/infinite-carousel.js"></script>
    <script>
      new Carousel("#carousel1", {
        autoplay: true,
        interval: 3000
      });

      new InfiniteCarousel("#infinite1", {
        speed: 1,
        direction: "left"
      });

      new InfiniteCarousel("#infinite2", {
        speed: 2,
        direction: "right"
      });
    </script>
  </body>
</html>
