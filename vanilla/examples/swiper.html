<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper - Vanilla JS</title>
    <link rel="stylesheet" href="../components/swiper/swiper.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        padding: 40px 20px;
      }

      .nav {
        max-width: 1200px;
        margin: 0 auto 40px;
      }

      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #5568d3;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-align: center;
      }

      .section {
        margin-bottom: 80px;
      }

      .section h2 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
      }

      .slide {
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: white;
        border-radius: 16px;
      }

      .slide-1 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .slide-2 {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .slide-3 {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      .slide-4 {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
      .slide-5 {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="index.html" class="back-btn">‚Üê Î©îÏù∏ÏúºÎ°ú</a>
    </div>

    <div class="container">
      <h1>üé† Swiper</h1>

      <!-- Gauge Pagination + Autoplay -->
      <div class="section">
        <h2>1. Gauge Pagination (Í≤åÏù¥ÏßÄ Ï±ÑÏõåÏßê)</h2>
        <div class="swiper-container" id="swiper1">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slide slide-1">Slide 1</div>
            </div>
            <div class="swiper-slide">
              <div class="slide slide-2">Slide 2</div>
            </div>
            <div class="swiper-slide">
              <div class="slide slide-3">Slide 3</div>
            </div>
            <div class="swiper-slide">
              <div class="slide slide-4">Slide 4</div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

      <!-- Dots Pagination -->
      <div class="section">
        <h2>2. Dots Pagination</h2>
        <div class="swiper-container" id="swiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slide slide-2">Slide 1</div>
            </div>
            <div class="swiper-slide">
              <div class="slide slide-3">Slide 2</div>
            </div>
            <div class="swiper-slide">
              <div class="slide slide-4">Slide 3</div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- Fraction Pagination -->
      <div class="section">
        <h2>3. Fraction Pagination</h2>
        <div class="swiper-container" id="swiper3">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slide slide-3">Slide 1</div>
            </div>
            <div class="swiper-slide">
              <div class="slide slide-4">Slide 2</div>
            </div>
            <div class="swiper-slide">
              <div class="slide slide-5">Slide 3</div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>

    <script src="../components/swiper/swiper.js"></script>
    <script>
      new Swiper("#swiper1", {
        pagination: {
          el: ".swiper-pagination",
          type: "gauge"
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        },
        autoplay: {
          delay: 3000,
          disableOnInteraction: false
        }
      });

      new Swiper("#swiper2", {
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
          clickable: true
        }
      });

      new Swiper("#swiper3", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction"
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
      });
    </script>
  </body>
</html>
