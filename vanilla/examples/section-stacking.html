<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Stacking - Vanilla JS</title>
    <link
      rel="stylesheet"
      href="../components/section-stacking/section-stacking.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .nav {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 10000;
      }

      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: rgba(102, 126, 234, 0.9);
        backdrop-filter: blur(10px);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: rgba(102, 126, 234, 1);
      }

      .stack-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 72px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="index.html" class="back-btn">← 메인으로</a>
    </div>

    <div class="section-stacking" id="stack1">
      <div
        class="stack-section"
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
      >
        Section 1
      </div>
      <div
        class="stack-section"
        style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
      >
        Section 2
      </div>
      <div
        class="stack-section"
        style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
      >
        Section 3
      </div>
      <div
        class="stack-section"
        style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"
      >
        Section 4
      </div>
    </div>

    <div
      style="
        height: 50vh;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
      "
    >
      투명 모드 ↓
    </div>

    <div class="section-stacking" id="stack2">
      <div class="stack-section" style="background: rgba(102, 126, 234, 0.9)">
        Transparent 1
      </div>
      <div class="stack-section" style="background: rgba(240, 147, 251, 0.9)">
        Transparent 2
      </div>
      <div class="stack-section" style="background: rgba(79, 172, 254, 0.9)">
        Transparent 3
      </div>
    </div>

    <script src="../components/section-stacking/section-stacking.js"></script>
    <script>
      new SectionStacking("#stack1");
      new SectionStacking("#stack2", { transparent: true });
    </script>
  </body>
</html>
