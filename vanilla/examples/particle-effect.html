<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Effect - Vanilla JS</title>
    <link
      rel="stylesheet"
      href="../components/particle-effect/particle-effect.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #000;
        color: white;
        overflow-x: hidden;
      }

      .nav {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #5568d3;
      }

      .section {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 80px 40px;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-align: center;
        position: relative;
        z-index: 10;
      }

      .description {
        text-align: center;
        font-size: 20px;
        color: #aaa;
        margin-bottom: 40px;
        position: relative;
        z-index: 10;
      }

      .canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .color-label {
        font-size: 16px;
        color: #667eea;
        margin-top: 20px;
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="index.html" class="back-btn">← 메인으로</a>
    </div>

    <!-- Blue Particles -->
    <div class="section" style="background: #000">
      <div class="canvas-container">
        <canvas id="canvas1"></canvas>
      </div>
      <h1>✨ Particle Effect</h1>
      <p class="description">마우스를 움직여보세요!</p>
      <p class="color-label">Blue Particles (#00d2ff)</p>
    </div>

    <!-- Purple Particles -->
    <div class="section" style="background: #1a0033">
      <div class="canvas-container">
        <canvas id="canvas2"></canvas>
      </div>
      <h1>Purple Glow</h1>
      <p class="description">다른 색상의 파티클</p>
      <p class="color-label">Purple Particles (#d946ef)</p>
    </div>

    <!-- Green Particles -->
    <div class="section" style="background: #001a00">
      <div class="canvas-container">
        <canvas id="canvas3"></canvas>
      </div>
      <h1>Matrix Style</h1>
      <p class="description">매트릭스 느낌</p>
      <p class="color-label">Green Particles (#00ff41)</p>
    </div>

    <!-- Red Particles -->
    <div class="section" style="background: #1a0000">
      <div class="canvas-container">
        <canvas id="canvas4"></canvas>
      </div>
      <h1>Fire Effect</h1>
      <p class="description">불꽃 효과</p>
      <p class="color-label">Red Particles (#ff4444)</p>
    </div>

    <script src="../components/particle-effect/particle-effect.js"></script>
    <script>
      new ParticleEffect(document.getElementById("canvas1"), {
        color: "#00d2ff",
        particleCount: 80,
        particleSize: 4,
        speed: 1.5,
        followMouse: true
      });

      new ParticleEffect(document.getElementById("canvas2"), {
        color: "#d946ef",
        particleCount: 100,
        particleSize: 3,
        speed: 1.2,
        followMouse: true
      });

      new ParticleEffect(document.getElementById("canvas3"), {
        color: "#00ff41",
        particleCount: 60,
        particleSize: 5,
        speed: 1.8,
        followMouse: true
      });

      new ParticleEffect(document.getElementById("canvas4"), {
        color: "#ff4444",
        particleCount: 90,
        particleSize: 4,
        speed: 2,
        followMouse: true
      });
    </script>
  </body>
</html>
