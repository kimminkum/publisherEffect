<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모든 기능 - Publisher Components</title>

    <!-- Component Styles -->
    <link rel="stylesheet" href="../components/swiper/swiper.css" />
    <link
      rel="stylesheet"
      href="../components/scroll-progress/scroll-progress.css"
    />
    <link rel="stylesheet" href="../components/aos/aos.css" />
    <link
      rel="stylesheet"
      href="../components/sticky-image-zoom/sticky-image-zoom.css"
    />
    <link
      rel="stylesheet"
      href="../components/curtain-reveal/curtain-reveal.css"
    />
    <link
      rel="stylesheet"
      href="../components/horizontal-scroll-section/horizontal-scroll-section.css"
    />
    <link rel="stylesheet" href="../components/text-effect/text-effect.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        overflow-x: hidden;
      }

      .menu {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
      }

      .menu-btn {
        background: white;
        border: 2px solid #007aff;
        padding: 12px 24px;
        border-radius: 24px;
        color: #007aff;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .menu-btn:hover {
        background: #007aff;
        color: white;
      }

      .section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 40px;
      }

      .section-title {
        font-size: 36px;
        text-align: center;
        margin-bottom: 40px;
        color: #333;
      }

      .zoom-content {
        text-align: center;
      }

      .zoom-content h2 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .zoom-content p {
        font-size: 24px;
      }

      .horizontal-item {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 60px;
        text-align: center;
      }

      .horizontal-item h2 {
        font-size: 48px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 메뉴 -->
    <div class="menu">
      <button class="menu-btn" onclick="window.location.href='index.html'">
        ← 메뉴로
      </button>
    </div>

    <!-- Scroll Progress -->
    <div id="scroll-progress"></div>

    <!-- Intro -->
    <div class="section" style="background: #f5f5f5">
      <div>
        <h1 class="section-title">모든 기능 한눈에 보기</h1>
        <p style="text-align: center; color: #666">
          ↓ 아래로 스크롤하여 모든 효과를 확인하세요 ↓
        </p>
      </div>
    </div>

    <!-- Sticky Image Zoom -->
    <div id="sticky-zoom"></div>

    <!-- Curtain Reveal -->
    <div class="section" style="background: white">
      <h2 class="section-title">Curtain Reveal 효과</h2>
    </div>

    <div id="curtain1"></div>

    <!-- Horizontal Scroll -->
    <div class="section" style="background: #f5f5f5">
      <h2 class="section-title">Horizontal Scroll 효과</h2>
    </div>

    <div id="horizontal-scroll">
      <div class="horizontal-scroll-item horizontal-item">
        <h2>Slide 1</h2>
        <p>세로 스크롤이 가로로 전환됩니다</p>
      </div>
      <div
        class="horizontal-scroll-item horizontal-item"
        style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
      >
        <h2>Slide 2</h2>
        <p>계속 아래로 스크롤하세요</p>
      </div>
      <div
        class="horizontal-scroll-item horizontal-item"
        style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
      >
        <h2>Slide 3</h2>
        <p>마지막 슬라이드</p>
      </div>
    </div>

    <!-- AOS Effects -->
    <div class="section" style="background: white" data-aos-init>
      <div>
        <h2 class="section-title">AOS 애니메이션</h2>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
          "
        >
          <div
            data-aos="fade-up"
            style="
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 40px;
              border-radius: 12px;
              text-align: center;
            "
          >
            <h3>Fade Up</h3>
            <p>아래에서 위로</p>
          </div>
          <div
            data-aos="zoom-in"
            data-aos-delay="200"
            style="
              background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
              color: white;
              padding: 40px;
              border-radius: 12px;
              text-align: center;
            "
          >
            <h3>Zoom In</h3>
            <p>확대되며 나타남</p>
          </div>
          <div
            data-aos="flip-left"
            data-aos-delay="400"
            style="
              background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
              color: white;
              padding: 40px;
              border-radius: 12px;
              text-align: center;
            "
          >
            <h3>Flip Left</h3>
            <p>플립 효과</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="section" style="background: #333; color: white">
      <div style="text-align: center">
        <h2>모든 효과를 확인하셨습니다!</h2>
        <p style="margin-top: 20px">각 컴포넌트를 조합하여 사용하세요</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../components/scroll-progress/scroll-progress.js"></script>
    <script src="../components/sticky-image-zoom/sticky-image-zoom.js"></script>
    <script src="../components/curtain-reveal/curtain-reveal.js"></script>
    <script src="../components/horizontal-scroll-section/horizontal-scroll-section.js"></script>
    <script src="../components/aos/aos.js"></script>

    <script>
      // Initialize Scroll Progress
      new ScrollProgress({
        position: "top",
        height: 4,
        color: "#007aff"
      });

      // Initialize Sticky Image Zoom
      new StickyImageZoom({
        container: "#sticky-zoom",
        imageSrc:
          "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920",
        imageAlt: "Mountain",
        initialScale: 0.3,
        finalScale: 1,
        showDimOverlay: true,
        dimOpacity: 0.7,
        overlayContent: `
          <div class="zoom-content">
            <h2>섹션 고정 이미지 확대</h2>
            <p>스크롤하면 이미지가 점점 커지고<br>텍스트가 나타납니다</p>
          </div>
        `
      });

      // Initialize Curtain Reveal
      new CurtainReveal({
        container: "#curtain1",
        imageSrc:
          "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1920",
        imageAlt: "Stars",
        curtainColor: "#ffffff"
      });

      // Initialize Horizontal Scroll
      new HorizontalScrollSection({
        container: "#horizontal-scroll",
        itemSelector: ".horizontal-scroll-item"
      });
    </script>
  </body>
</html>
